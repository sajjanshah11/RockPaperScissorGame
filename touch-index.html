<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <header>    
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badges">User</div>
        <div id="computer-label" class="badges">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="icon missing! please check your internet">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="icon missing! please check your internet">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="icon missing! please check your internet">
        </div>
    </div>
    <p id="action-message">Make your move.  </p>
    <script src="app.js"></script>

</body>

</html>
